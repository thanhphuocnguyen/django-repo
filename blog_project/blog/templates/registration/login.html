{% extends 'blog/base.html' %} {% block content %}
<div class="container mx-auto">
  <h2>Login page for superuser</h2>
  {% if form.errors%}
  <p>Invalid username or password</p>
  {% else %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{form.as_p}}
    <input
      type="submit"
      class="px-4 py-1 rounded-md bg-blue-500 my-4 m-auto"
      value="Login"
    />
    <input type="hiddent" name="next" value="{{next}}" />
  </form>
  {% endif %}
</div>
{% endblock content%}
