{% extends 'basic_app/basic_app_base.html' %} {% block body_block %}
<div>
  <h1>
    {% if not form.instance.pk %}
    <p>Create school</p>
    {% else %}
    <p>Update school</p>
    {% endif %}
  </h1>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</div>

{% endblock body_block %}
